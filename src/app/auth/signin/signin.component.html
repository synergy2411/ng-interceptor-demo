<div class="well">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1 class="text-center text-success">Login :</h1>
      <form (ngSubmit)="signin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-success" [disabled]="!f.valid">Log in</button>

      </form>
    </div>
  </div>
</div>
