<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm">
        <div class="form-group">
          <label for="firstname">FirstNAme : </label>
          <input type="text" name="firstname" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="lastname">LastName : </label>
          <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="email">Mail : </label>
          <input type="email" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="contact">Contact Number : </label>
          <input type="number" name="contact" class="form-control" ngModel>
        </div>
        <button (click)="adduser(f)" [disabled]="!f.valid">Add New User</button>
      </form>
    </div>
  </div>
</div>
